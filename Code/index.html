<!DOCTYPE html>

<html>
  <head>
    <title>Mancala</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Mancala</h1>
    </header>
    <section>
      <div class="buttons">
        <div class="btns-center">
          <button class="not-logged" id="btn-login">
            <img src="../Icons/login.png">
          </button>
          <button class="logged" id="btn-logout">
            <img src="../Icons/logout.png">
          </button>
        </div>
        <div class="btns-left">
          <button class="logged" id="btn-settings">
            <img src="../Icons/gear.png">
          </button>
          <button class="logged" id="btn-ranking">
            <img src="../Icons/ranking.png">
          </button>
          <button id="btn-help">
            <img src="../Icons/idea.png">
          </button>
        </div>
        <div class="btns-right logged">
          <button id="btn-start">
            <img src="../Icons/start.png">
          </button>
          <button id="btn-stop">
            <img src="../Icons/stop.png">
          </button>
        </div>
      </div>
      <div class="board">
        <div class="section sidesection">
            <div class="pot"></div> 
        </div>
        <div class="section midsection">
          <div class="midrow topmid">
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
          </div>
          <div class="midrow midmid">
            <div class="n-seeds">4</div>
            <div class="n-seeds">4</div>
            <div class="n-seeds">4</div>
            <div class="n-seeds">4</div>
            <div class="n-seeds">4</div>
            <div class="n-seeds">4</div>
          </div>
          <div class="midrow botmid">
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
          </div>
        </div>
        <div class="section sidesection">
            <div class="pot"></div>        
        </div>
      </div>
      <div class="windows">
        <div class="window" id=login>
          <div class="title">Login Form</div>
          <form>
            <div class="field">
              <input type="text">
              <label>Username</label>
            </div>
            <div class="field">
              <input type="password">
              <label>Password</label>
            </div>
            <div class="field">
              <input type="submit" value="Login">
            </div>
          </form>
        </div>
        <div class="window" id="settings">
          <div class="title">Settings</div>
          <form>
            <table>
              <tr class="field">
                <td><label>Game mode</label></td>
                <td>
                  <input name="game-mode" type="radio">
                  <input name="game-mode" type="radio">
                </td>
              </tr>
              <tr class="field">
                <td><label>AI Level</label></td>
                <td><input type="radio"></td>
              </tr>
              <tr class="field">
                <td><label>Cavities per player</label></td>
                <td><input type="number"></td>
              </tr>
              <tr class="field">
                <td><label>Seeds per cavity</label></td>
                <td><input type="number"></td>
              </tr>
              <tr class="field">
                <td><label>Play first</label></td>
                <td><input type="checkbox"></td>
              </tr>
            </table>  
          </form>
        </div>
        <div id="ranking">
          
        </div>
        <div id="help">

        </div>

      </div>
    </section>
    <footer>
      <!--<p>
        Desenvolvido por:
        <ul>
          <li>Afonso Monteiro</li>
          <li>Henrique Nunes</li>
        </ul>
        
      </p>-->
    </footer>

  </body>
</html>
