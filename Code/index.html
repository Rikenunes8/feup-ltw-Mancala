<!DOCTYPE html>

<html>
  <head>
    <title>Mancala</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="buttons.js"></script>
  </head>
  <body>
    <header>
      <h1>Mancala</h1>
    </header>
    <section>
      <div class="buttons">
        <div class="btns-center">
          <button class="not-logged" id="btn-login" onclick="showWindow('btn-login','login-window')">
            <img src="../Icons/login.png" alt="Login btn">
          </button>
          <button class="logged" id="btn-logout" onclick="makeLogout()">
            <img src="../Icons/logout.png" alt="Logout btn">
          </button>
        </div>
        <div class="btns-left">
          <button class="logged" id="btn-settings" onclick="showWindow('btn-settings','settings-window')">
            <img src="../Icons/gear.png" alt="Settings btn">
          </button>
          <button class="logged" id="btn-ranking" onclick="showWindow('btn-ranking','ranking-window')">
            <img src="../Icons/ranking.png" alt="Ranking btn">
          </button>
          <button id="btn-help" onclick="showWindow('btn-help','help-window')">
            <img src="../Icons/idea.png" alt="Help btn">
          </button>
        </div>
        <div class="btns-right logged">
          <button id="btn-start">
            <img src="../Icons/start.png" alt="Start btn">
          </button>
          <button id="btn-stop">
            <img src="../Icons/stop.png" alt="Stop btn">
          </button>
        </div>
      </div>

      <div class="board">
        <div class="section sidesection">
            <div class="pot"></div> 
        </div>
        <div class="section midsection">
          <div class="midrow topmid">
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
          </div>
          <div class="midrow midmid">
            <div class="n-seeds">4</div>
            <div class="n-seeds">4</div>
            <div class="n-seeds">4</div>
            <div class="n-seeds">4</div>
            <div class="n-seeds">4</div>
            <div class="n-seeds">4</div>
          </div>
          <div class="midrow botmid">
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
            <div class="pot"></div>
          </div>
        </div>
        <div class="section sidesection">
            <div class="pot"></div>        
        </div>
      </div>

      <div class="windows">

        <div class="window" id=login-window>
          <div class="title">Login Form</div>
          <form onsubmit="makeLogin(); return false;">
            <div class="field">
              <input type="text">
              <label>Username</label>
            </div>
            <div class="field">
              <input type="password">
              <label>Password</label>
            </div>
            <div class="field" id="submit-login">
              <input type="submit" value="Login">
            </div>
          </form>
        </div>

        <div class="window" id="settings-window">
          <div class="title">Settings</div>
          <form>
            <table>
              <tr class="field">
                <td><label>Game mode</label></td>
                <td>
                  <input name="game-mode" type="radio" checked>
                  <input name="game-mode" type="radio">
                </td>
              </tr>
              <tr class="field">
                <td><label>AI Level</label></td>
                <td><input type="radio"></td>
              </tr>
              <tr class="field">
                <td><label>Cavities per player</label></td>
                <td><input type="number" value=6></td>
              </tr>
              <tr class="field">
                <td><label>Seeds per cavity</label></td>
                <td><input type="number" value=4></td>
              </tr>
              <tr class="field">
                <td><label>Play first</label></td>
                <td><input type="checkbox" checked></td>
              </tr>
            </table>  
          </form>
        </div>

        <div class="window" id="ranking-window">
          
        </div>

        <div class="window" id="help-window">

        </div>

      </div>
    </section>

    <footer>
      <!--<p>
        Desenvolvido por:
        <ul>
          <li>Afonso Monteiro</li>
          <li>Henrique Nunes</li>
        </ul>
        
      </p>-->
    </footer>

  </body>
</html>
