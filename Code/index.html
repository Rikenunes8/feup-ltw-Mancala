<!DOCTYPE html>

<html>
  <head>
    <title>Mancala</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Mancala</h1>
    </header>
    <section>
      <div class="buttons">
        <div class="btns-left">
          <button id="btn-settings">
            <img src="../Icons/gear.png">
          </button>
          <button id="btn-help">
            <img src="../Icons/idea.png">
          </button>
          <button id="btn-ranking">
            <img src="../Icons/ranking.png">
          </button>
        </div>
        <div class="btns-right">
          <button id="btn-start">
            <img src="../Icons/start.png">
          </button>
          <button id="btn-stop">
            <img src="../Icons/stop.png">
          </button>
        </div>
      </div>
      <div class="board">
        <div class="section sidesection">
            <div class="pot" id="ptl"></div> 
        </div>
        <div class="section midsection">
          <div class="midrow topmid">
            <div class="pot" id="pt1"></div>
            <div class="pot" id="pt2"></div>
            <div class="pot" id="pt3"></div>
            <div class="pot" id="pt4"></div>
            <div class="pot" id="pt5"></div>
            <div class="pot" id="pt6"></div>
          </div>
          <div class="midrow botmid">
            <div class="pot" id="pb6"></div>
            <div class="pot" id="pb5"></div>
            <div class="pot" id="pb4"></div>
            <div class="pot" id="pb3"></div>
            <div class="pot" id="pb2"></div>
            <div class="pot" id="pb1"></div>
          </div>
        </div>
        <div class="section sidesection">
            <div class="pot" id="ptr"></div>        
        </div>
      </div>
      <div class="window">
        <div id=login>
          <div class="title">Login Form</div>
          <form>
            <div class="field">
              <input type="text">
              <label>Username</label>
            </div>
            <div class="field">
              <input type="password">
              <label>Password</label>
            </div>
            <div class="field">
              <input type="submit" value="Login">
            </div>
          </form>
        </div>
        <div id="help">

        </div>
        <div id="settings">

        </div>
        <div id="ranking">

        </div>

      </div>
    </section>
    <footer>
      <!--<p>
        Desenvolvido por:
        <ul>
          <li>Afonso Monteiro</li>
          <li>Henrique Nunes</li>
        </ul>
        
      </p>-->
    </footer>

  </body>
</html>
